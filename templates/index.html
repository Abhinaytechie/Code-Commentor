<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Commenter</title>
    <link rel="stylesheet" href="static/styles.css">
    <script defer src="static/script.js"></script>
</head>
<body>

    <div class="container">
        <h1>Code Commenter</h1>
        <p>Enter your code below and get comments generated instantly.</p>

        <form id="codeForm">
            <label for="code">Enter Your Code:</label>
            <textarea id="code" name="code" placeholder="Paste your code here..." required></textarea>

            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
            </select>

            <button type="submit">Generate Comments</button>
        </form>

        <div id="loading" class="hidden">‚è≥ Generating comments...</div>

        <h2>Commented Code:</h2>
        <pre id="commentedCode"></pre>
    </div>

</body>
</html>
